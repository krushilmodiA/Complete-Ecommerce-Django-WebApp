{% extends 'base.html' %}
{% block content %}

<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Password page </h1>
            <p class="lead fw-normal text-white-50 mb-0">User Password Change</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <br><br>
                <form method="post" action="{% url 'update_password' %}">
                    {% csrf_token %}
                    <div class = "container">
                        <br><br><br> 
                <!-- this is dajngo form data.in order to user can register and login -->
                    {{ form.as_p }}
                
                    <br><br><br>
                </div>
                <br>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                    <br><br><br>  
                </form>
            </div>
        </center>
    </div>
</div> 

{% endblock %}
