{% extends 'base.html' %}
{% block content %}

<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update page </h1>
            <p class="lead fw-normal text-white-50 mb-0">Update user profile</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <br><br>
                <form method="post" action="{% url 'update_user' %}">
                    {% csrf_token %}
                    
                    <!-- this is dajngo form data.in order to user can register and login -->
                    {{ user_form.as_p }}

                    <button type="submit" class="btn btn-primary">Update User</button>
                  </form>
                  <a href="{% url 'update_password' %}" class="btn btn-primary">Update Password</a>
            </div>
        </center>
    </div>
</div> 

{% endblock %}
